<div class="coleccion-table">
    <!-- Pintamos una tabla para mostrar los albumes -->
    <a href="#/albums">Albums</a> > Favourites
    <table class="table">
        <thead>
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Genre</th>
            <th class="celda-centrada">Tracks</th>
        </thead>
        <tbody>
        <tr id="album{{album.id}}" ng-repeat="album in albums track by album.id"
            elemento-fav-album
            album="album"
            on-album-click="navegar(idAlbum)"
            on-star-change="deleteFav(idAlbum)"
            ></tr>
        </tbody>
    </table>
    <!-- Pintamos un control de paginaciÃ³n. Esto es una directiva de Angular UI Bootstrap -->
    <div class="panel panel-default">
        <div class="panel-footer"><span id="nRowsFav">{{ nItems }}</span> rows</div>
    </div>
    <uib-pagination
            ng-change="paginador.cambioDePagina()"
            ng-model="paginador.paginaActual"
            total-items="paginador.totalElementos"
            items-per-page="paginador.elementosPorPagina"
            boundary-links="true"
            first-text="&lt;&lt;"
            last-text="&gt;&gt;"
            previous-text="&lt;"
            next-text="&gt;">
    </uib-pagination>
</div>
